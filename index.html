<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Open</h1>
  </header>

  <main id="ambient-layer">
    <section id="controls">
      <form id="songForm">
        <div class="form-group">
          <label for="tone">Base Tone (30-200Hz):</label>
          <input type="number" id="tone" name="tone" min="30" max="200" value="110" />
        </div>
        
        <div class="form-group">
          <label for="density">Note Density:</label>
          <input type="range" id="density" name="density" min="1" max="5" value="1" class="extended-slider" />
        </div>

        <div class="form-group">
          <label for="volume">Volume:</label>
          <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="0.5" class="extended-slider" />
        </div>

        <div class="form-group">
          <label for="songDuration">Song Duration:</label>
          <select id="songDuration" name="songDuration">
            <option value="60">1 minute</option>
            <option value="300" selected>5 minutes</option>
            <option value="600">10 minutes</option>
          </select>
        </div>

        <div class="form-group">
          <label for="frequency">Playback Frequency:</label>
          <select id="frequency" name="frequency">
            <option value="30">Every 30 minutes</option>
            <option value="60">Every hour</option>
            <option value="1440">Every day</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" id="playNow">Start Now</button>
          <button type="button" id="schedule">Schedule</button>
          <button type="button" id="stop">Silence</button>
        </div>
      </form>
    </section>

    <section id="status">
      <p id="statusMessage"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
