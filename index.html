<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Open</h1>
    
    <section id="controls">
      <form id="songForm">
        <div class="form-group">
          <label for="songDuration">Duration:</label>
          <select id="songDuration" name="songDuration">
            <option value="60">1 minute</option>
            <option value="300">5 minutes</option>
            <option value="600">10 minutes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tone">Root Tone (30-200 Hz):</label>
          <input type="number" id="tone" name="tone" min="30" max="200" step="1" value="110" required />
        </div>
        <div class="form-group">
          <label for="mood">Mood:</label>
          <select id="mood" name="mood">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="pentatonic">Pentatonic</option>
            <option value="random">Random</option>
          </select>
        </div>
        <div class="form-group">
          <label for="melody">Complexity:</label>
          <select id="melody" name="melody">
            <option value="simple">Simple</option>
            <option value="medium">Medium</option>
            <option value="complex">Complex</option>
          </select>
        </div>
        <div class="form-group">
          <label for="density">Note Density:</label>
          <input type="range" id="density" name="density" min="0.1" max="10" step="0.1" value="1" />
        </div>
        <div class="form-actions">
          <button type="button" id="playNow">Play</button>
          <button type="button" id="stop">Stop</button>
        </div>
      </form>
    </section>

    <section id="status">
      <p id="statusMessage">Ready.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
