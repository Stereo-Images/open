<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section id="launchOnly">
      <div class="launch-actions">
        <button type="button" id="launchPlayer" class="secondary-btn filled">Open</button>
      </div>
      <p class="hint">
        Desktop: opens a popout player.<br/>
        Mobile: opens the player in-page.
      </p>
    </section>

    <h1 id="popoutTitle">Open</h1>

    <section id="controls">
      <form id="songForm" autocomplete="off">
        <div class="form-group">
          <label for="songDuration">Duration</label>
          <select id="songDuration" name="songDuration">
            <option value="60">1 min</option>
            <option value="300">5 min</option>
            <option value="600">10 min</option>
            <option value="1800">30 min</option>
            <option value="infinite">Infinite</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tone">Tone (Hz)</label>
          <div class="tone-row">
            <input id="tone" type="range" min="100" max="250" step="1" value="110" />
            <div class="readout"><span id="hzReadout">110</span> Hz</div>
          </div>
        </div>

        <div class="actions">
          <button type="button" id="playNow" class="primary-btn filled">Play</button>
          <button type="button" id="stop" class="secondary-btn">Stop</button>
          <button type="button" id="exportWav" class="secondary-btn">Export WAV</button>
        </div>

        <div class="hotkeys">
          <div><strong>Hotkeys:</strong> <kbd>R</kbd> = start/stop live recording (WebM), <kbd>Space</kbd> = play/stop</div>
          <div id="recordStatus" class="record-status">Recording: off</div>
        </div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
