<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <!-- MAIN TAB: launch-only UI (button only) -->
    <section id="launchOnly">
      <div class="launch-actions">
        <button type="button" id="launchPlayer" class="secondary-btn">Open</button>
      </div>
    </section>

    <!-- POPOUT: title (popout only) -->
    <h1 id="popoutTitle">Open</h1>

    <!-- POPOUT: full controls (reduced) -->
    <section id="controls">
      <form id="songForm">
        <div class="form-group">
          <label for="songDuration">Duration:</label>
          <select id="songDuration" name="songDuration">
            <option value="60" selected>1 minute</option>
            <option value="300">5 minutes</option>
            <option value="600">10 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="infinite">Infinite</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tone">Root Tone: <span id="hzReadout">110</span> Hz</label>
          <input type="range" id="tone" min="30" max="200" step="1" value="110" />
        </div>

        <div class="form-actions">
          <button type="button" id="playNow">Play</button>
          <button type="button" id="stop">Stop</button>
        </div>
      </form>
    </section>

    <hr class="separator" />

    <footer id="credits">
      Aaron Koppel
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
