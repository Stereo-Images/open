<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Open</h1>
    </header>

    <main class="controls">
      <div class="control-group">
        <label for="tone">Tone <span id="hzReadout">110</span>Hz</label>
        <input type="range" id="tone" min="100" max="250" value="110" step="1">
      </div>

      <div class="control-group">
        <label for="songDuration">Duration</label>
        <select id="songDuration">
          <option value="60">1 Minute</option>
          <option value="300">5 Minutes</option>
          <option value="infinite" selected>Infinite</option>
        </select>
      </div>

      <div class="buttons">
        <button id="playNow">Play</button>
        <button id="stop">Stop</button>
      </div>
      
      <div class="meta-controls">
        <button id="record">Record</button>
        <button id="launchPlayer">Popout</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
