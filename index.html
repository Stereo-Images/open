<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPEN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1 class="main-title">O P E N</h1>
    <hr class="divider" />

    <section id="controls">
      <form id="songForm" autocomplete="off">
        
        <div class="control-row">
          <label for="songDuration">Duration:</label>
          <select id="songDuration" name="songDuration">
            <option value="60">1 minute</option>
            <option value="300">5 minutes</option>
            <option value="600">10 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="infinite">Infinite</option>
          </select>
        </div>

        <div class="control-row">
          <label for="tone">Root Tone: <span id="hzReadout">110</span> Hz</label>
          <input id="tone" type="range" min="100" max="250" step="1" value="110" />
        </div>

        <div class="actions">
          <button type="button" id="playNow" class="btn play-btn">PLAY</button>
          <button type="button" id="stop" class="btn stop-btn">STOP</button>
        </div>

        <div style="display:none;">
           <button type="button" id="exportWav">Export</button>
           <button type="button" id="launchPlayer">Launch</button>
        </div>

      </form>
    </section>

    <hr class="divider" />

    <footer class="footer-text">
      BY AARON KOPPEL<br/>
      STEREO IMAGES, 2026
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
