<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open</title>
  <style>
    /* --- DESIGN SYSTEM: Minimalist Black & White --- */
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --focus-blue: #005fcc;
      --font: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* 508 FIX: Focus ring */
    button:focus-visible, select:focus-visible, input:focus-visible {
      outline: 3px solid var(--focus-blue);
      outline-offset: 3px;
    }

    main {
      width: 100%;
      max-width: 380px;
      padding: 20px;
    }

    /* --- HOMEPAGE (Launch View) --- */
    #launchOnly {
      text-align: center;
      /* No padding needed, centered by Flexbox body */
    }

    #launchPlayer {
      background: #fff;
      border: 1px solid var(--fg);
      color: var(--fg);
      font-family: inherit;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      padding: 15px 40px;
      cursor: pointer;
      border-radius: 0;
    }
    #launchPlayer:hover { background: #f0f0f0; }

    /* --- PLAYER VIEW (Popout) --- */
    /* HEADER: "O P E N" Style */
    h1#popoutTitle {
      font-weight: 400;
      font-size: 1.5rem;
      text-align: center;
      letter-spacing: 0.4em;
      margin: 0 0 2rem 0;
      text-transform: uppercase;
      padding-left: 0.4em;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--fg);
    }

    /* CONTROLS */
    #controls {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    label {
      font-size: 0.9rem;
      color: var(--fg);
      white-space: nowrap;
      margin-right: 1rem;
    }

    select {
      background: #fff;
      border: 1px solid var(--fg);
      color: var(--fg);
      padding: 8px 12px;
      font-family: inherit;
      font-size: 0.9rem;
      border-radius: 0;
      cursor: pointer;
      text-align: right;
      min-width: 120px;
      -webkit-appearance: none;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 140px;
      height: 2px;
      background: var(--fg);
      outline: none;
      border: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: var(--fg);
      cursor: pointer;
      border: none;
      box-shadow: 0 0 0 6px rgba(0,0,0,0.01); 
    }

    .form-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 1rem;
    }

    button {
      font-family: inherit;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      padding: 14px 0;
      cursor: pointer;
      border: 1px solid var(--fg);
      border-radius: 0;
      transition: all 0.1s;
    }

    #playNow { background: #fff; color: var(--fg); }
    #playNow:hover { background: #f0f0f0; }
    #playNow.filled { background: #ddd; }

    #stop { background: var(--fg); color: var(--bg); }
    #stop:hover { opacity: 0.8; }

    .separator {
      border: 0;
      border-top: 1px solid var(--fg);
      margin: 2rem 0 1.5rem 0;
    }

    footer#credits {
      text-align: left;
      font-size: 0.7rem;
      line-height: 1.6;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* UTILITIES */
    .sr-only {
      position: absolute;
      width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0, 0, 0, 0); border: 0;
    }

    /* --- STATE MANAGEMENT --- */
    
    /* HOMEPAGE STATE */
    body:not(.popout) #controls,
    body:not(.popout) #popoutTitle,
    body:not(.popout) .separator,
    body:not(.popout) #credits { display: none; }

    /* POPOUT STATE */
    body.popout #launchOnly { display: none; }
    
    /* MOBILE STATE */
    body.mobile-player #launchOnly { display: none; }
    body.mobile-player #controls, 
    body.mobile-player #popoutTitle,
    body.mobile-player #credits,
    body.mobile-player .separator { display: block; }

  </style>
</head>
<body>

  <main aria-label="Audio Instrument">
    
    <section id="launchOnly">
      <h1 class="sr-only">Open Audio Player</h1>
      
      <div class="launch-actions">
        <button type="button" id="launchPlayer" aria-label="Open Player">Open</button>
      </div>
    </section>

    <h1 id="popoutTitle">O P E N</h1>

    <section id="controls" aria-label="Controls">
      <form id="songForm" onsubmit="return false;">
        
        <div class="form-group">
          <label for="songDuration">Duration:</label>
          <select id="songDuration" name="songDuration">
            <option value="60" selected>1 minute</option>
            <option value="300">5 minutes</option>
            <option value="600">10 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="infinite">Infinite</option>
          </select>
        </div>

        <div class="form-group">
          <label id="toneLabel" for="tone">Root Tone: 
            <output id="hzReadout" for="tone">110</output> Hz
          </label>
          <input type="range" id="tone" min="100" max="200" step="1" value="110" aria-labelledby="toneLabel" />
        </div>

        <div class="form-actions">
          <button type="button" id="playNow" aria-pressed="false">Play</button>
          <button type="button" id="stop" aria-pressed="true">Stop</button>
        </div>

        <div id="recordStatus" class="sr-only" aria-live="polite"></div>

      </form>
    </section>

    <hr class="separator" />

    <footer id="credits" role="contentinfo">
      <div class="credit-line">By Aaron Koppel</div>
      <div class="credit-line">Stereo Images, 2026</div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
