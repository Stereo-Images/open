<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open â€” Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page" aria-labelledby="playerTitle">
    <h1 id="playerTitle" class="title-style">Open</h1>

    <hr class="separator" aria-hidden="true" />

    <section aria-label="Controls">
      <form id="songForm" onsubmit="return false;">
        <div class="form-group">
          <label for="songDuration">Duration</label>
          <select id="songDuration" name="songDuration">
            <option value="60" selected>1 minute</option>
            <option value="300">5 minutes</option>
            <option value="600">10 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="infinite">Infinite</option>
          </select>
        </div>

        <div class="form-group">
          <label id="toneLabel" for="tone">
            Root tone: <span id="hzReadout" aria-hidden="true">110</span> Hz
          </label>
          <input
            type="range"
            id="tone"
            min="100"
            max="200"
            step="1"
            value="110"
            aria-labelledby="toneLabel"
          />
        </div>

        <div class="form-actions" role="group" aria-label="Transport controls">
          <button type="button" id="playNow" aria-pressed="false">Play</button>
          <button type="button" id="stop" class="filled" aria-pressed="true">Stop</button>
        </div>
      </form>
    </section>

    <!-- Screen-reader announcements -->
    <div id="playerStatus" class="sr-only" aria-live="polite">Stopped</div>

    <!-- Optional: hidden help text for hotkeys (screen readers will find it) -->
    <p class="sr-only" id="hotkeyHelp">
      Hotkeys: Press R to start or stop recording. Press E to export a WAV file.
    </p>

    <footer class="credits">
      <div>By Aaron Koppel</div>
      <div>Stereo Images, 2026</div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
