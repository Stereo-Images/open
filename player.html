<!-- player.html (PLAYER PAGE) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open — Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="player">
  <main class="shell" aria-label="Audio Instrument">
    <h1 id="playerTitle" class="title-style">Open</h1>

    <section id="controls" aria-label="Controls">
      <form id="songForm" onsubmit="return false;">
        <div class="form-group">
          <label for="songDuration">Duration:</label>
          <select id="songDuration" name="songDuration">
            <option value="60" selected>1 minute</option>
            <option value="300">5 minutes</option>
            <option value="600">10 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="infinite">Infinite</option>
          </select>
        </div>

        <div class="form-group">
          <label id="toneLabel" for="tone">
            Root Tone: <span id="hzReadout" aria-hidden="true">110</span> Hz
          </label>
          <input
            type="range"
            id="tone"
            min="100"
            max="200"
            step="1"
            value="110"
            aria-labelledby="toneLabel"
          />
        </div>

        <div class="form-actions">
          <button type="button" id="playNow" class="btn" aria-pressed="false">Play</button>
          <button type="button" id="stop" class="btn filled" aria-pressed="true">Stop</button>
        </div>
      </form>
    </section>

    <!-- Polite live region for announcements -->
    <div id="srStatus" class="sr-only" aria-live="polite">
      Stopped. Use Play to begin. Shift+R to record. Shift+E to export WAV.
    </div>

    <hr class="separator" />

    <footer id="credits" role="contentinfo">
      <div class="credit-line">By Aaron Koppel</div>
      <div class="credit-line">Stereo Images, 2026</div>
      <div class="credit-line hotkeys" aria-hidden="true">
        Hotkeys: Shift+R record · Shift+E export
      </div>
    </footer>
  </main>

  <script src="player.js"></script>
</body>
</html>
